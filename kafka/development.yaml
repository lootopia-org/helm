apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: kafka
  namespace: development
spec:
  kafka:
    version: 3.7.0
    replicas: 3
    listeners:
      - name: internal
        port: 9092
        type: internal
        tls: false
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      auto.create.topics.enable: "false"
    storage:
      type: ephemeral  
    resources:
      requests:
        cpu: "500m"
        memory: 1Gi
      limits:
        cpu: "1"
        memory: 2Gi

  zookeeper:
    replicas: 3
    storage:
      type: ephemeral   
    resources:
      requests:
        cpu: "250m"
        memory: 512Mi
      limits:
        cpu: "500m"
        memory: 1Gi

  entityOperator:
    topicOperator: {}
    userOperator: {}

