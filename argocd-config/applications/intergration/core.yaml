apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-int
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: intergration
  
  source:
    repoURL: https://github.com/lootopia-org/core
    targetRevision: int
    path: k8s/overlays/integration
  
  destination:
    server: https://kubernetes.default.svc
    namespace: integration
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

